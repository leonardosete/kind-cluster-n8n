on:
  workflow_dispatch:
    inputs:
      criar_infra_base:
        description: "âš ï¸  Executar o deploy da infraestrutura base? âš ï¸"
        required: true
        default: false
        type: boolean

###############################################################################
# 1 â–¸ JOB: instala cert-manager, ArgoCD, Sealed-Secrets                       #
###############################################################################
jobs:
  deploy-infra:
    if: ${{ github.event.inputs.criar_infra_base }}
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¦ Checkout
      uses: actions/checkout@v4                # v4 mais recente

    - name: ğŸ› ï¸  Instala dependÃªncias (Ansible + kubectl + ssh)
      run: |
        sudo apt-get update -y
        sudo apt-get install -y ansible sshpass openssh-client curl
        curl -sLO "https://dl.k8s.io/release/$(curl -sL https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        chmod +x kubectl && sudo mv kubectl /usr/local/bin/

    - name: ğŸ” Configura chave SSH da VPS
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/${{ vars.SSH_KEY_FILENAME }}
        chmod 600 ~/.ssh/${{ vars.SSH_KEY_FILENAME }}
        ssh-keyscan -H ${{ vars.VPS_HOSTNAME }} >> ~/.ssh/known_hosts

    - name: ğŸš€ Executa playbook de infraestrutura base
      working-directory: ./ansible-hostinger
      run: ansible-playbook -i inventory.ini ansible-infra-base.yml

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    # CÃ³pia do kubeconfig para compartilhar com workflows subsequentes
    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: ğŸ“¥ Copia kubeconfig da VPS
      run: |
        scp -i ~/.ssh/${{ vars.SSH_KEY_FILENAME }} \
            ${{ vars.VPS_USER }}@${{ vars.VPS_HOSTNAME }}:/root/.kube/config kubeconfig

    - name: ğŸ“¤ Publica kubeconfig como artifact
      uses: actions/upload-artifact@v3
      with:
        name: kubeconfig-vps
        path: kubeconfig
        retention-days: 1

    - name: â„¹ï¸  Resumo pÃ³s-deploy
      run: |
        echo "====================== âœ… INFRA BASE PRONTA ======================"
        echo "Cert-manager, ArgoCD e Sealed-Secrets instalados!"
        echo "Acesse: https://argocd-test.devops-master.shop (usuÃ¡rio: admin)"
        echo "Para a senha: kubectl -n argocd get secret argocd-initial-admin-secret \
               -o jsonpath='{.data.password}' | base64 -d && echo"

###############################################################################
# 2 â–¸ JOB: gera & aplica TODOS os SealedSecrets via workflow reutilizÃ¡vel     #
###############################################################################
  generate-secrets:
    needs: deploy-infra
    strategy:
      matrix:
        app: [evolution-api, evolution-postgres, n8n-postgres, n8n]   # â†©ï¸  apps
    uses: ./.github/workflows/03-sealedsecrets.yaml
    with:
      app_name: ${{ matrix.app }}

###############################################################################
# 3 â–¸ JOB: faz o primeiro deploy de aplicaÃ§Ãµes (n8n-stack, etc.)              #
###############################################################################
  deploy-apps:
    needs: generate-secrets
    uses: ./.github/workflows/04-deploy-n8n.yaml
