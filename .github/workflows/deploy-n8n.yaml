name: Deploy n8n no ArgoCD

on:
  workflow_dispatch:
  push:
    paths:
      - 'apps/n8n/**'
      - 'argo-apps/n8n.yaml'
      - '.github/workflows/deploy-n8n.yaml'

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: 📦 Checkout do repositório
        uses: actions/checkout@v4

      ## Precisa copiar o kubeconfig com IP da VPS lá no secrets
      - name: 🔐 Cria ~/.kube/config
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_CONTENT }}" > ~/.kube/config
          kubectl apply -f argo-apps/n8n.yaml -n argocd
          kubectl -n argocd patch application n8n \
            --type merge -p '{"spec":{"syncPolicy":{"automated":{"prune":true,"selfHeal":true}}}}'

      # - name: 🧩 Aplica o Application do ArgoCD
