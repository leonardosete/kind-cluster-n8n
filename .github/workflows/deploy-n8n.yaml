name: Deploy n8n no ArgoCD

on:
  workflow_dispatch:
  push:
    paths:
      - 'apps/n8n/**'
      - 'argo-apps/n8n.yaml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout do repositÃ³rio
        uses: actions/checkout@v3

      - name: ðŸ” Cria ~/.kube/config
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_CONTENT }}" > ~/.kube/config

      - name: ðŸ§© Aplica o Application do ArgoCD
        run: kubectl apply -f argo-apps/n8n.yaml -n argocd
