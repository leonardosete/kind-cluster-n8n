name: Deploy Evolution API no ArgoCD

on:
  workflow_dispatch:
  push:
    paths:
      - 'apps/evolution-api/**'
      - 'argo-apps/evolution-api.yaml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout do repositÃ³rio
        uses: actions/checkout@v3

      - name: ğŸ” Cria ~/.kube/config
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_CONTENT }}" > ~/.kube/config

      - name: ğŸ§© Aplica o Application do ArgoCD
        run: kubectl apply -f argo-apps/evolution-api.yaml -n argocd

      - name: ğŸ” ForÃ§a sync no ArgoCD
        run: |
          kubectl -n argocd patch application evolution-api \
            --type merge -p '{"spec":{"syncPolicy":{"automated":{"prune":true,"selfHeal":true}}}}'