name: 03-Generate-SealedSecrets

on:
  workflow_dispatch:
    inputs:
      app_list:                                 # ↩️ agora aceita lista
        description: "Aplicações alvo (ex.: evolution-api,evolution-postgres)"
        required: true
        type: string

  workflow_call:
    inputs:
      app_list:
        required: true
        type: string

jobs:
  seal-and-apply:
    runs-on: [self-hosted, kind]

    env:
      # evolution-api
      EVOLUTION_API_AUTHENTICATION_API_KEY:  ${{ secrets.EVOLUTION_API_AUTHENTICATION_API_KEY }}
      EVOLUTION_API_CACHE_REDIS_URI:         ${{ secrets.EVOLUTION_API_CACHE_REDIS_URI }}
      EVOLUTION_API_DATABASE_CONNECTION_URI: ${{ secrets.EVOLUTION_API_DATABASE_CONNECTION_URI }}
      EVOLUTION_API_POSTGRES_DB:             ${{ secrets.EVOLUTION_POSTGRES_POSTGRES_DB }}
      EVOLUTION_API_POSTGRES_PASSWORD:       ${{ secrets.EVOLUTION_POSTGRES_POSTGRES_PASSWORD }}
      EVOLUTION_API_POSTGRES_USER:           ${{ secrets.EVOLUTION_POSTGRES_POSTGRES_USER }}

      # evolution-postgres
      EVOLUTION_POSTGRES_POSTGRES_DB:        ${{ secrets.EVOLUTION_POSTGRES_POSTGRES_DB }}
      EVOLUTION_POSTGRES_POSTGRES_PASSWORD:  ${{ secrets.EVOLUTION_POSTGRES_POSTGRES_PASSWORD }}
      EVOLUTION_POSTGRES_POSTGRES_USER:      ${{ secrets.EVOLUTION_POSTGRES_POSTGRES_USER }}

      # n8n-postgres
      N8N_POSTGRES_POSTGRES_DB:              ${{ secrets.N8N_POSTGRES_POSTGRES_DB }}
      N8N_POSTGRES_POSTGRES_PASSWORD:        ${{ secrets.N8N_POSTGRES_POSTGRES_PASSWORD }}
      N8N_POSTGRES_POSTGRES_USER:            ${{ secrets.N8N_POSTGRES_POSTGRES_USER }}

      # n8n (app)
      N8N_DB_POSTGRESDB_DATABASE:            ${{ secrets.N8N_POSTGRES_POSTGRES_DB }}
      N8N_DB_POSTGRESDB_PASSWORD:            ${{ secrets.N8N_POSTGRES_POSTGRES_PASSWORD }}
      N8N_DB_POSTGRESDB_USER:                ${{ secrets.N8N_POSTGRES_POSTGRES_USER }}
      N8N_ENCRYPTION_KEY:                    ${{ secrets.N8N_N8N_ENCRYPTION_KEY }}

    steps:
      - uses: actions/checkout@v4

      - name: 🔧 Define caminho do kubeconfig
        run: echo "KUBECONFIG=/root/.kube/config" >> $GITHUB_ENV

      - name: 🛠️ Garante kubectl & kubeseal
        run: |
          echo "::group::Verificando ferramentas"
          command -v kubectl || {
            echo "🔧 Instalando kubectl…"
            curl -sLO "https://dl.k8s.io/release/$(curl -sL https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
            chmod +x kubectl && sudo mv kubectl /usr/local/bin/
          }
          command -v kubeseal || {
            echo "🔧 Instalando kubeseal…"
            curl -sSL -o kubeseal \
              https://github.com/bitnami-labs/sealed-secrets/releases/download/v0.24.6/kubeseal-linux-amd64
            chmod +x kubeseal && sudo mv kubeseal /usr/local/bin/kubeseal
          }
          echo "::endgroup::"

      - name: ⏳ Aguarda controller sealed-secrets ficar pronto
        run: |
          kubectl wait pod -n kube-system \
            -l app.kubernetes.io/name=sealed-secrets \
            --for=condition=Ready \
            --timeout=60s

      - name: 💤 Aguarda 10 s após readiness
        run: sleep 10

      - name: 🏗️ Garante que namespace existe
        run: |
          kubectl get namespace n8n-vps || kubectl create namespace n8n-vps

      - name: 🔐 Gera & aplica SealedSecrets
        run: |
          echo "::group::Gerando SealedSecrets"
          chmod +x scripts/generate-sealedsecret-apps.sh
          # gera para TODAS as aplicações da lista
          scripts/generate-sealedsecret-apps.sh "${{ inputs.app_list }}" n8n-vps

          # aplica cada manifesto recém-gerado
          IFS=', ' read -ra APPS <<< "${{ inputs.app_list }}"
          for APP in "${APPS[@]}"; do
            kubectl apply -f "apps/${APP}/templates/sealedsecret-${APP}.yaml"
          done
          echo "::endgroup::"
