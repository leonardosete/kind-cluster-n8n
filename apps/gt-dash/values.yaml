gt_dash:
  domain_name: gt-dash-sete.devops-master.shop
  replicaCount: 1
  image:
    repository: sevenleo/github-dashboard
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8000
  ingress:
    enabled: true
    className: nginx
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: "/"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      cert-manager.io/cluster-issuer: "letsencrypt-staging"
    tls:
      enabled: true
      secretName: n8n-tls
  env:
    repos: "leonardosete/kind-cluster-n8n,leonardosete/teste-ricardinho-origem,leonardosete/teste-ricardinho-destino,leonardosete/my-idp"
    webhook_url: "https://n8n-test.devops-master.shop/webhook/messages-upsert"
    webhook_phone: "5511952520474"
    redis_host: "redis"
    redis_port: "6379"

  secretName: gt-dash-secret
