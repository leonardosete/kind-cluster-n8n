apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: {{ .Values.issuer.name }}
spec:
  acme:
    email: {{ .Values.issuer.email }}
    server: {{ .Values.issuer.server }}
    privateKeySecretRef:
      name: {{ .Values.issuer.secretName }}
    solvers:
    - http01:
        ingress:
          pathType: Prefix
          class: {{ .Values.issuer.ingressClass }}